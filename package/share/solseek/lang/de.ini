MSG_HELP="Usage: solseek

Alternate usage as eopkg wrapper: solseek [eopkg commands and options]
To see both solseek and eopkg commands:
    usage: solseek help

Enhanced update/up command
To update eopkg and flatpak
    usage: solseek up

To update everything
    usage: solseek up -e

General Options:
 --debug                      : show debug information for solseek and exit
 --version                    : show program's version number and exit
 -h [--help]                  : show this help message and exit"
